<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Booking</title>
  </head>
  <body>
    <div class="container">
      <h1>Book an Appointment with me:</h1>

<!-- Form Starts Here-->
      <div>
        <form id="booking">
          <div class="form-group">
            <label for="clientName">Enter your name</label>
            <input id="clientName" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="clientAddress">Enter your address:</label>
            <input id="clientAddress" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>

        </form>
      </div>


<!-- Form Ends Here-->

<!-- Receipt Starts Here-->

      <div id="receipt">
        <h1>Thank you for visiting us!</h1>
        <h2>Confirmation</h2>
        <p><span class="clientName"></span>
           <span class="clientAddress"></span>
        </p>
      </div>

<!-- Receipt Ends Here-->
    </div>
  </body>
</html>
